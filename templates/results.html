<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/results.css') }}">

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/2.0.1/chartjs-plugin-zoom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
    

    <title>Results</title>
</head>
<body>
    <h1>Trade Results</h1>
    <p>Initial Cash: {{ initial_cash }}</p>
    <p>Final Value: {{ final_value }}</p>
    <a href="/">Back</a><br><br>

    <label for="color-scheme">Candlestick chart color:</label>
    <select id="color-scheme">
      <option value="default">Default (Green up, Red down)</option>
      <option value="neon">Red up, Green down</option>
    </select>
    
    <canvas id="chart"></canvas>
    
    <script>
      var candlestickData = {{ results['candlesticks'] | tojson }};
      var tradeData = {{ results['trades'] | tojson }};
    </script>

    <script src="{{ url_for('static', filename='js/results.js') }}"></script>
</body>
</html>
